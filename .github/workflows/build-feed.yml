name: Build community RSS feed

on:
  schedule:
    # Every 12 hours
    - cron: "0 */12 * * *"

  push:
    branches:
      - main

  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate feed
        run: npm run build

      - name: Copy feed to root for GitHub Pages
        run: cp public/feed.xml feed.xml

      - name: Commit updated feed.xml
        run: |
          git config user.name "community-feed-bot"
          git config user.email "community-feed-bot@users.noreply.github.com"

          git add public/feed.xml

          # Only commit if the file actually changed
          git diff --cached --quiet || git commit -m "Update RSS feed"

      - name: Push changes
        if: success()
        run: git push
